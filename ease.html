<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ease 缓动学习——线性缓动</title>
	<style>
		*{
			margin:0;
			padding:0;
			list-style-type: none;
		}
		html, body {
			width:100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div style="position: absolute;left:0;top:0;border:1px solid gray;height:100px;display:inline-block;width:100px;opacity: 1;background: white;"></div>

	<!-- 对于css属性动画来说，首先确定运行动画之前的属性值，再确定运行动画之后的属性值，然后确定运动时间周期。最后使用插值的方式来告诉浏览器每一帧渲染的时候执行什么函数即可。 -->


	<br>

	<button style="position:absolute;left:200px;">pause</button>
	<p></p>
</body>
<script src="interpolate.js"></script>
<script src="animate.js"></script>
<script>

	window.onload = function() {
        var oDiv = document.querySelector('div'),
        	oP = document.querySelector('p'),
            oButton = document.querySelector('button');
        var handle = animate(oDiv, {
				"left" : "400px",
				"top" : "100px",
				"opacity" : 0.7,
				"background-color" : "#ff33ff"
			})
            .ease('bounceOut')
            .duration(3000)
            .start()
            .eachFrame(function(obj) {
            	//console.log(obj);
            });


        var isPause = false;
        oButton.onclick = function() {
            if( !isPause ) {
                // 动画正在进行，那就停止
                handle.pause();
                oButton.innerHTML = "play";
            }else {
                // 动画已经暂停，继续执行动画
                handle.play();
                oButton.innerHTML = "pause";
            }
            isPause = !isPause;
        }

        var handle1 = animate(null, {
        	paramOne : {
				start : "400px",
				end : "9px",
			},
			paramTwo : {
				start : 90,
				end :-9
			},
			paramThree : {
				// 颜色值必须是以#开头的十六进制字符串，不足6位则补零
				start : "#ff00",
				end : "#45ff44"
			}
        })
        .duration(3000)
        .eachFrame(function show(obj) {
        	obj.toString = function() {
        		var str = "";
        		for( var key in this ) {
        			if( typeof this[key] !== 'function') {
        				str += key + "==" + this[key] + "<br\/>";
        			}
        		}
        		return str;
        	}
        	console.log(obj.toString());
        	oP.innerHTML = obj.toString();
        })
        .start();
	}
</script>
</html>
